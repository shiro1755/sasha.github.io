<!DOCTYPE html>
<html>
<head>
  <title>Бегущая строка на Github</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .marquee {
      width: 100%;
      height: 50px;
      background-color: #f0f0f0;
      overflow: hidden;
      display: flex; /* Добавляем flexbox для выравнивания */
      align-items: center; /* Выравниваем по вертикали */
    }

    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 10s linear infinite;
    }

    .marquee-content img { /* Добавляем стили для изображения */
      margin-right: 10px; /* Добавляем отступ справа от изображения */
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <div class="marquee-content">
      <img src="123.jpg" alt="Your image" height="30"> 
      привет Саша
    </div>
  </div>
</body>
</html>
